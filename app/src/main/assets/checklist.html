<html>
<head>
    <link rel="stylesheet" href=" file:///android_asset/index.css">
</head>
    <h1>Checklist: NESTLEDEMO-7219</h1>

    <form>
        <div>
            <div><label>Please record if any issue has been found</label></div>
            <div><label><input type="radio" name="issue" value="No errors">No errors</label></div>
            <div><label><input type="radio" name="issue" value="Machine is not powering on">Machine is not powering on</label></div>
            <div><label><input type="radio" name="issue" value="Water pump is not working">Water pump is not working</label></div>
            <div><label><input type="radio" name="issue" value="Screen is not responding">Screen is not responding</label></div>
            <div><label><input type="radio" name="issue" value="Other">Other</label></div>
        </div>
        <div>
            <div><label>Was the machine found?</label></div>
            <div><label><input type="radio" name="found" value="No, not found">No, not found</label></div>
            <div><label><input type="radio" name="found" value="No, machine was not identified">No, machine was not identified</label></div>
            <div><label><input type="radio" name="found" value="No another machine was identified">No another machine was identified</label></div>
            <div><label><input type="radio" name="found" value="Yes, but return to technical service">Yes, but return to technical service</label></div>
            <div><label><input type="radio" name="found" value="Yes">Yes</label></div>
        </div>
        <div>
            <div><label>Is the machine and its critical parts functioning properly</label></div>
            <div><label><input type="radio" name="functioning" value="No">No</label></div>
            <div><label><input type="radio" name="functioning" value="No, but corrected during visit">No, but corrected during visit</label></div>
            <div><label><input type="radio" name="functioning" value="Yes">Yes</label></div>
        </div>
    </form>
</html>
